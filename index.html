<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="PrefumeCart">
      <div class="PrefumeImage">
        <img src="images/image-product-desktop.jpg" alt="product-image">
      </div>
      <div class="PerfumeInformation">
        <h2>
          PERFUME
        </h2>
        <h1>
          Gabrielle Essence Eau <br> De Parfum
        </h1>
        <p> A floral, solar and voluptuous <br>
          interpretation composed by <br>
          Olivier Polge, Perfumer-Creator
          <br>
          for the House of CHANEL.
        </p>
        <div class="price">
          <h3>$149.99</h3>
          <h4><del>$169.99</del></h4>
        </div>
        <div class="button">
          <img src="images/icon-cart.svg" alt=""><span>Add to Cart</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
